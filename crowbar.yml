barclamp:
  name: swift
  display: Swift
  version: 0
  allow_multiple_proposals: true
  requires:
    - @crowbar
  member:
    - openstack

crowbar:
  layout: 2
  order: 80
  run_order: 80
  chef_order: 80

debs:
  ubuntu-10.10:
    repos:
      - deb http://ops.rcb.me/packages maverick diablo-final
  ubuntu-11.04:
    repos:
      - deb http://ops.rcb.me/packages natty diablo-final
  ubuntu-11.10:
    repos:
      - deb http://ops.rcb.me/packages oneiric diablo-final
  pkgs:
    - curl
    - swift
    - swift-container
    - swift-object
    - sqlite
    - swift-account
    - memcached
    - swift-proxy 
    - xfsprogs
    - libmemcache-dev
    - python-swift
    - python-swauth
    - python-keystone
